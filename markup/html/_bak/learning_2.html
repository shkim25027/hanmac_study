    <script>
      const pieces = document.querySelectorAll(".puzzle-piece");
      const progressFill = document.getElementById("progressFill");
      const completedCount = document.getElementById("completedCount");
      const celebration = document.getElementById("celebration");
      const overlay = document.getElementById("overlay");
      const totalPieces = pieces.length;
      let completed = 0;

      // í¼ì¦ ì¡°ê° í´ë¦­ ì´ë²¤íŠ¸
      pieces.forEach((piece) => {
        piece.addEventListener("click", function (e) {
          e.stopPropagation();

          if (!this.classList.contains("complete")) {
            // ì™„ë£Œ ì²˜ë¦¬
            this.classList.remove("incomplete");
            this.classList.add("complete");
            completed++;

            // í”„ë¡œê·¸ë ˆìŠ¤ ì—…ë°ì´íŠ¸
            updateProgress();

            // í•´ë‹¹ ì²´í¬ë§ˆí¬ í‘œì‹œ
            const pieceNum = this.dataset.piece;
            const checkmark = document.querySelector(
              `.checkmark[data-piece="${pieceNum}"]`
            );
            if (checkmark) {
              setTimeout(() => {
                checkmark.style.opacity = "1";
              }, 100);
            }

            // ëª¨ë“  ì¡°ê° ì™„ë£Œ ì‹œ ì¶•í•˜ ë©”ì‹œì§€
            if (completed === totalPieces) {
              setTimeout(() => {
                showCelebration();
              }, 600);
            }

            console.log(`${this.dataset.title} ì™„ë£Œ!`);
          }
        });
      });

      function updateProgress() {
        const percentage = (completed / totalPieces) * 100;
        progressFill.style.width = percentage + "%";
        completedCount.textContent = completed;

      function showCelebration() {
        overlay.classList.add("show");
        celebration.classList.add("show");

      overlay.addEventListener("click", function () {
        overlay.classList.remove("show");
        celebration.classList.remove("show");

      // í…ŒìŠ¤íŠ¸ìš©: ì¼ë¶€ ì¡°ê°ì„ ìë™ìœ¼ë¡œ ì™„ë£Œ ìƒíƒœë¡œ ì„¤ì •
      function initializeProgress(completedPieces) {
        completedPieces.forEach((pieceNum) => {
          const piece = document.querySelector(`[data-piece="${pieceNum}"]`);
          if (piece) {
            piece.classList.remove("incomplete");
            piece.classList.add("complete");
            completed++;

            const checkmark = document.querySelector(
              `.checkmark[data-piece="${pieceNum}"]`

            if (checkmark) {
              checkmark.style.opacity = "1";
            }
          }
        });
        updateProgress();
      }
