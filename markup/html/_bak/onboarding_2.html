    <script>
      const pieces = document.querySelectorAll(".puzzle-piece");
      const progressFill = document.getElementById("progressFill");
      const completedCount = document.getElementById("completedCount");
      const celebration = document.getElementById("celebration");
      const overlay = document.getElementById("overlay");
      const totalPieces = pieces.length;
      let completed = 0;

      pieces.forEach((piece) => {
        piece.addEventListener("click", function (e) {
          e.stopPropagation();

          if (!this.classList.contains("complete")) {
            const pieceNum = this.dataset.piece;

            // ì™„ë£Œ ì²˜ë¦¬
            this.classList.remove("incomplete");
            this.classList.add("complete");
            completed++;

            // í”„ë¡œê·¸ë ˆìŠ¤ ì—…ë°ì´íŠ¸
            updateProgress();

            // í”Œë ˆì´ ì•„ì´ì½˜ ìˆ¨ê¸°ê¸°
            const playIcon = document.getElementById(`play-${pieceNum}`);
            if (playIcon) {
              playIcon.style.opacity = "0";
            }

            // ì²´í¬ë§ˆí¬ í‘œì‹œ
            const checkmark = document.getElementById(`check-${pieceNum}`);
            if (checkmark) {
              setTimeout(() => {
                checkmark.classList.add("show");
              }, 100);
            }

            // ëª¨ë“  ì¡°ê° ì™„ë£Œ ì‹œ ì¶•í•˜ ë©”ì‹œì§€
            if (completed === totalPieces) {
              setTimeout(() => {
                showCelebration();
              }, 600);
            }

            console.log(`${this.dataset.title} ì™„ë£Œ!`);
          }
        });
      });

      function updateProgress() {
        const percentage = (completed / totalPieces) * 100;
        progressFill.style.width = percentage + "%";
        completedCount.textContent = completed;
      }

      function showCelebration() {
        overlay.classList.add("show");
        celebration.classList.add("show");
      }

      overlay.addEventListener("click", function () {
        overlay.classList.remove("show");
        celebration.classList.remove("show");
      });

      // ì´ˆê¸°í™” í•¨ìˆ˜ - ì´ë¯¸ ì™„ë£Œëœ ì½˜í…ì¸  ì„¤ì •
      function initializeProgress(completedPieces) {
        completedPieces.forEach((pieceNum) => {
          const piece = document.querySelector(`[data-piece="${pieceNum}"]`);
          if (piece) {
            piece.classList.remove("incomplete");
            piece.classList.add("complete");
            completed++;

            // í”Œë ˆì´ ì•„ì´ì½˜ ìˆ¨ê¸°ê¸°
            const playIcon = document.getElementById(`play-${pieceNum}`);
            if (playIcon) {
              playIcon.style.opacity = "0";
            }

            // ì²´í¬ë§ˆí¬ í‘œì‹œ
            const checkmark = document.getElementById(`check-${pieceNum}`);
            if (checkmark) {
              checkmark.classList.add("show");
            }
          }
        });
        updateProgress();
      }
