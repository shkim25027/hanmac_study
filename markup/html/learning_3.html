    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
      // ìš”ì†Œ ì„ íƒ
      const slider = document.querySelector("#progressSlider");
      const progressText = document.querySelector("#progressText");
      const maskRect = document.querySelector("#maskRect");

      // ì§„í–‰ë¥  ì„¤ì • í•¨ìˆ˜
      function setProgress(percent) {
        const p = percent / 100;

        // maskë¥¼ ì•„ë˜ì—ì„œ ìœ„ë¡œ ì±„ìš°ê¸°
        // Yì¢Œí‘œ: 730 (ì•„ë˜)ì—ì„œ ì‹œì‘í•˜ì—¬ ìœ„ë¡œ ì˜¬ë¼ê°
        const totalHeight = 730;
        const currentHeight = totalHeight * p;

        // rectì˜ yë¥¼ ì¡°ì •í•˜ì—¬ ì•„ë˜ì—ì„œ ìœ„ë¡œ ì±„ì›Œì§€ê²Œ í•¨
        maskRect.setAttribute("y", 730 - currentHeight);
        maskRect.setAttribute("height", currentHeight);

        // í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
        progressText.textContent = Math.round(percent) + "%";
      }

      // ë¶€ë“œëŸ¬ìš´ ì• ë‹ˆë©”ì´ì…˜ê³¼ í•¨ê»˜ ì§„í–‰ë¥  ì„¤ì •
      function animateProgress(targetPercent) {
        const currentPercent = parseFloat(slider.value);
        const duration = (Math.abs(targetPercent - currentPercent) / 100) * 2; // ìµœëŒ€ 2ì´ˆ

        gsap.to(slider, {
          value: targetPercent,
          duration: duration,
          ease: "power2.inOut",
          onUpdate: function () {
            setProgress(slider.value);
          },
        });
      }

      // ìë™ ì¬ìƒ í•¨ìˆ˜
      function autoAnimate() {
        animateProgress(0); // ë¨¼ì € 0ìœ¼ë¡œ

        setTimeout(() => {
          gsap.to(slider, {
            value: 100,
            duration: 5,
            ease: "power1.inOut",
            onUpdate: function () {
              setProgress(slider.value);
            },
          });
        }, 500);
      }

      // ìŠ¬ë¼ì´ë” ì…ë ¥ ì´ë²¤íŠ¸
      slider.addEventListener("input", function () {
        setProgress(this.value);
      });

      // ì´ˆê¸° ì„¤ì •
      setProgress(0);
