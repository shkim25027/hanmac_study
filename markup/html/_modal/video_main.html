<!doctype html>
<html lang="ko">
  <head>
    <script>
      // 페이지 로드 시 실행
      if (!localStorage.getItem("startVisit")) {
        window.location.href = "./intro.html";
      } else {
        localStorage.setItem("lastVisit", new Date().toISOString());
      }
    </script>
    @@include("_include/_head.html")
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="wrap main">
      @@include("_include/_header.html")
      <!-- container -->
      <div class="container">
        <!-- keyword modal -->
        <div class="modal video" style="display: block">
          <div class="modal-content">
            <!-- div class="modal-header">
            <span class="close">&times;</span>
          </div -->
            <div class="modal-body">
              <div class="video-contents">
                <div class="video-box">
                  <iframe
                    id="videoFrame"
                    width="100%"
                    height="100%"
                    src=""
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                  >
                  </iframe>
                </div>
                <div class="video-info">
                  <div class="tit-box">
                    <div class="meta">
                      <span>인사이트</span> <em>경제와사회</em>
                    </div>
                    <h3>
                      회계를 조금이라도 이해하면 인생이 달라지는 이유 (회계사
                      이재용)
                    </h3>
                  </div>
                  <div class="desc">
                    메타버스 시대가 열리며 우리의 삶과 정체성이 디지털 중심으로
                    재편되고 있습니다.<br />
                    이 변화는 새로운 기회와 동시에 사회적·윤리적 과제도 함께
                    가져옵니다.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- // keyword modal -->
      </div>
      <!-- // container -->
    </div>
  </body>
</html>
