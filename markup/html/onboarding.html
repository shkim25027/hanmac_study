<!doctype html>
<html lang="ko">
  <head>
    @@include("_include/_head.html")
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="wrap learning">
      @@include("_include/_header.html")
      <!-- container -->
      <div class="container">
        <div class="puzzle-wrap">
          <div class="page-title">
            <p>
              <span><em>홍길동 선임연구원</em>님,</span> 입사를 환영합니다.
            </p>
            <h3>
              <em>D-14<small>(1월 14일)</small>까지 필수 콘텐츠</em> 시청을
              완료해주세요.
            </h3>
          </div>
          <div class="puzzle-area">
            <div class="puzzle-board" id="puzzleBoard">
              <!-- SVG가 여기에 동적으로 삽입됩니다 -->

              <p class="img-box family">
                <img src="../assets/images/onboarding/img_obj_01.png" />
              </p>
              <p class="tit-box family">가족사 소개</p>

              <p class="img-box hanmac">
                <img src="../assets/images/onboarding/img_obj_02.png" />
              </p>
              <p class="tit-box hanmac">한맥가족의 DX</p>
              <p class="img-box value">
                <img src="../assets/images/onboarding/img_obj_03.png" />
              </p>
              <p class="tit-box value">가치공유</p>
              <p class="img-box company">
                <img src="../assets/images/onboarding/img_obj_04.png" />
              </p>
              <p class="tit-box company">회사 생활</p>
            </div>
          </div>
        </div>
      </div>
      <!-- // container -->
    </div>
    <script src="./assets/js/puzzle-onboarding.js"></script>
  </body>
</html>
