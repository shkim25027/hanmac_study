    </div>
    <script>
      const pieces = document.querySelectorAll(".puzzle-piece");
      const progressFill = document.getElementById("progressFill");
      const completedCount = document.getElementById("completedCount");
      const celebration = document.getElementById("celebration");
      const overlay = document.getElementById("overlay");
      const totalPieces = pieces.length;
      let completed = 0;

      // 퍼즐 조각 클릭 이벤트
      pieces.forEach((piece) => {
        // 클릭 시작 (눌림 효과)
        piece.addEventListener("mousedown", function (e) {
          if (!this.classList.contains("complete")) {
            this.classList.add("pressed");
          }
        });

        // 클릭 끝 (눌림 해제)
        piece.addEventListener("mouseup", function (e) {
          this.classList.remove("pressed");
        });

        // 마우스가 벗어났을 때 눌림 해제
        piece.addEventListener("mouseleave", function (e) {
          this.classList.remove("pressed");
        });

        // 실제 클릭 처리
        piece.addEventListener("click", function (e) {
          e.stopPropagation();

          if (!this.classList.contains("complete")) {
            // 눌림 효과 애니메이션
            this.style.animation = "pressEffect 0.3s ease-out";

            setTimeout(() => {
              // 완료 처리
              this.classList.remove("incomplete");
              this.classList.add("complete");
              this.style.animation = "";
              completed++;

              // 해당 체크마크 표시
              const pieceNum = this.dataset.piece;
              const checkmark = document.querySelector(
                `.checkmark[data-piece="${pieceNum}"]`
              );
              if (checkmark) {
                setTimeout(() => {
                  checkmark.style.opacity = "1";
                }, 100);
              }

              // 모든 조각 완료 시 축하 메시지
              if (completed === totalPieces) {
                setTimeout(() => {
                  showCelebration();
                }, 600);
              }

              console.log(`${this.dataset.title} 완료!`);
            }, 150);
          }
        });
      });

      function showCelebration() {
        overlay.classList.add("show");
        celebration.classList.add("show");
      }

      // 테스트용: 일부 조각을 자동으로 완료 상태로 설정
      function initializeProgress(completedPieces) {
        completedPieces.forEach((pieceNum) => {
          const piece = document.querySelector(`[data-piece="${pieceNum}"]`);
          if (piece) {
            piece.classList.remove("incomplete");
            piece.classList.add("complete");
            completed++;

            const checkmark = document.querySelector(
              `.checkmark[data-piece="${pieceNum}"]`
            );
            if (checkmark) {
              checkmark.style.opacity = "1";
            }
          }
        });
      }

      // 예시: 1번 조각을 완료 상태로 초기화 (테스트용)
      initializeProgress([1]);
    </script>
  </body>
</html>
