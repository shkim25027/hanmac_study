name: Deploy to GitHub Pages and Mirror to GitLab

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ì „ì²´ íˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸° (ë¯¸ëŸ¬ë§ìš©)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build with Gulp
        run: npx gulp build

      - name: Verify dist folder contents
        run: |
          echo "=== Dist folder structure ==="
          ls -la dist/
          echo "=== HTML files ==="
          find dist/ -name "*.html" -type f
          echo "=== Total files in dist ==="
          find dist/ | wc -l
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ ERROR: index.html not found in dist! Gulp build failed."
            exit 1
          fi
        shell: bash

      # ğŸ‘‡ GitLab ë¯¸ëŸ¬ë§ ì¶”ê°€
      - name: Mirror to GitLab
        if: success()
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # GitLab URL í˜•ì‹ ìˆ˜ì •
          GITLAB_URL="https://oauth2:${GITLAB_TOKEN}@gitlab.com/${GITLAB_REPO}.git"

          git remote add gitlab "$GITLAB_URL" || git remote set-url gitlab "$GITLAB_URL"
          git push gitlab HEAD:main --force --tags
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          GITLAB_REPO: ${{ secrets.GITLAB_REPO }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
