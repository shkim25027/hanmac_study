image: node:20

stages:
  - build
  - deploy

# ë¹Œë“œ ë‹¨ê³„
build:
  stage: build
  script:
    - echo "ğŸ“¦ Installing dependencies..."
    - npm ci
    - echo "ğŸ”¨ Building with Gulp..."
    - npx gulp build
    - echo "âœ… Build completed"
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour
  only:
    - main

# GitLab Pages ë°°í¬
pages:
  stage: deploy
  dependencies:
    - build
  script:
    - echo "ğŸ“‚ Preparing public directory..."
    - mkdir -p public
    - cp -r dist/* public/
    - echo "âœ… Files ready for deployment"
    - ls -la public/
  artifacts:
    paths:
      - public
  only:
    - main
