name: Deploy to GitLab Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Build
        run: |
          npm ci
          npx gulp build
          echo "âœ… Build completed"

      - name: Deploy to GitLab
        run: |
          echo "ğŸš€ Deploying to GitLab..."

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # ìƒˆ ì„ì‹œ ë¸Œëœì¹˜ ìƒì„±
          git checkout --orphan gitlab-pages

          # ëª¨ë“  íŒŒì¼ ì œê±°
          git rm -rf . 2>/dev/null || true

          # ë¹Œë“œ ê²°ê³¼ë¬¼ë§Œ ë³µì‚¬
          cp -r dist/* .

          # index.html í™•ì¸
          if [ ! -f "index.html" ]; then
            echo "âŒ index.html not found!"
            exit 1
          fi

          # .nojekyll íŒŒì¼ ìƒì„± (ì¤‘ìš”!)
          touch .nojekyll

          # ì»¤ë°‹
          git add .
          git commit -m "Deploy from GitHub Actions - $(date +'%Y-%m-%d %H:%M:%S')"

          # GitLabìœ¼ë¡œ ê°•ì œ í‘¸ì‹œ
          git push -f "https://oauth2:${GITLAB_TOKEN}@gitlab.com/${GITLAB_REPO}.git" gitlab-pages:main

          echo "âœ… Deployed successfully!"
          echo "ğŸŒ URL: https://${GITLAB_REPO%/*}.gitlab.io/${GITLAB_REPO#*/}/"
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          GITLAB_REPO: ${{ secrets.GITLAB_REPO }}
